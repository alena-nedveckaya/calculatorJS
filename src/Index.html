<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <input type="text" class="display" id="display" disabled value="0" />
      <div class="buttons">
        <button id="clearDisplay" class="grey">AC</button>
        <button id="toggleSign" class="grey">Â±</button>
        <button id="calculatePercentage" class="grey">%</button>
        <button class="operationButton appendOperator">/</button>
        <button class="number appendNumber">7</button>
        <button class="appendNumber">8</button>
        <button class="appendNumber">9</button>
        <button id="multiply" class="operationButton appendOperator">*</button>
        <button class="appendNumber">4</button>
        <button class="appendNumber">5</button>
        <button class="appendNumber">6</button>
        <button class="operationButton appendOperator">-</button>
        <button class="appendNumber">1</button>
        <button class="appendNumber">2</button>
        <button class="appendNumber">3</button>
        <button class="operationButton appendOperator">+</button>
        <button class="bigButton appendNumber">0</button>
        <button class="appendNumber">.</button>
        <button id="calculateResult">=</button>
      </div>
    </div>
    <!-- <script src="./index.js" type="module"></script> -->
    <script src="bundle.js"></script>
  </body>
</html>
